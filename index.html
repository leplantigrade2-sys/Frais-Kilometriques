<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frais Kilom√©triques</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { jsPDF } = window.jspdf;

        // Icons en SVG
        const Plus = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>;
        const Settings = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="3"/><path d="M12 1v6m0 6v6m9-9h-6m-6 0H3"/></svg>;
        const FileText = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>;
        const Car = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/><circle cx="7" cy="17" r="2"/><path d="M9 17h6"/><circle cx="17" cy="17" r="2"/></svg>;
        const MapPin = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>;
        const Calendar = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>;
        const Download = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>;
        const Upload = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>;
        const Trash = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>;

        function FraisKilometriques() {
            const [nom, setNom] = useState('Villoteau J√©r√¥me');
            const [tarif, setTarif] = useState(0.50);
            const [trajets, setTrajets] = useState([]);
            const [lieux, setLieux] = useState({});
            const [showSettings, setShowSettings] = useState(false);
            const [showNewTrajet, setShowNewTrajet] = useState(false);
            const [showPDF, setShowPDF] = useState(false);
            const [showDistances, setShowDistances] = useState(false);
            const fileInputRef = useRef(null);

            const [newTrajet, setNewTrajet] = useState({
                date: new Date().toISOString().split('T')[0],
                lieu: ''
            });

            const currentYear = new Date().getFullYear();

            // Chargement des donn√©es depuis localStorage
            useEffect(() => {
                try {
                    const savedData = localStorage.getItem(`trajets_${currentYear}`);
                    if (savedData) {
                        const data = JSON.parse(savedData);
                        setTrajets(data.trajets || []);
                        setLieux(data.lieux || {});
                        setTarif(data.tarif || 0.50);
                        setNom(data.nom || 'Villoteau J√©r√¥me');
                    }
                } catch (error) {
                    console.log('Premi√®re utilisation');
                }
            }, []);

            // Sauvegarde automatique
            useEffect(() => {
                try {
                    localStorage.setItem(`trajets_${currentYear}`, JSON.stringify({
                        trajets,
                        lieux,
                        tarif,
                        nom
                    }));
                } catch (error) {
                    console.error('Erreur de sauvegarde:', error);
                }
            }, [trajets, lieux, tarif, nom]);

            const totalKm = trajets.reduce((sum, t) => {
                const distance = lieux[t.lieu] || 0;
                return sum + (distance * 2);
            }, 0);

            const montantTotal = totalKm * tarif;

            const ajouterTrajet = () => {
                if (newTrajet.lieu) {
                    setTrajets([...trajets, { ...newTrajet, id: Date.now() }]);
                    setNewTrajet({ date: new Date().toISOString().split('T')[0], lieu: '' });
                    setShowNewTrajet(false);
                }
            };

            const ajouterLieu = () => {
                const nouveauLieu = prompt('Nom du lieu :');
                if (nouveauLieu && !lieux[nouveauLieu]) {
                    setLieux({ ...lieux, [nouveauLieu]: 0 });
                }
            };

            const supprimerLieu = (lieu) => {
                const nouveauxLieux = { ...lieux };
                delete nouveauxLieux[lieu];
                setLieux(nouveauxLieux);
            };

            const supprimerTrajet = (id) => {
                setTrajets(trajets.filter(t => t.id !== id));
            };

            const modifierDistance = (lieu, distance) => {
                setLieux({ ...lieux, [lieu]: parseFloat(distance) || 0 });
            };

            const modifierNomLieu = (ancienNom, nouveauNom) => {
                if (nouveauNom && nouveauNom !== ancienNom && !lieux[nouveauNom]) {
                    const nouveauxLieux = { ...lieux };
                    nouveauxLieux[nouveauNom] = nouveauxLieux[ancienNom];
                    delete nouveauxLieux[ancienNom];
                    setLieux(nouveauxLieux);
                    
                    // Mettre √† jour les trajets
                    setTrajets(trajets.map(t => 
                        t.lieu === ancienNom ? { ...t, lieu: nouveauNom } : t
                    ));
                }
            };

            // Export des donn√©es
            const exporterDonnees = () => {
                const dataToExport = {
                    annee: currentYear,
                    nom,
                    tarif,
                    trajets,
                    lieux,
                    dateExport: new Date().toISOString()
                };

                const blob = new Blob([JSON.stringify(dataToExport, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `trajets_${currentYear}_${nom.replace(/\s+/g, '_')}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            // Import des donn√©es
            const importerDonnees = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const data = JSON.parse(e.target.result);
                            if (data.trajets && data.lieux) {
                                setTrajets(data.trajets);
                                setLieux(data.lieux);
                                setTarif(data.tarif || 0.50);
                                setNom(data.nom || 'Villoteau J√©r√¥me');
                                alert(`Donn√©es de ${data.annee} import√©es avec succ√®s !`);
                            } else {
                                alert('Fichier invalide');
                            }
                        } catch (error) {
                            alert('Erreur lors de l\'import du fichier');
                        }
                    };
                    reader.readAsText(file);
                }
            };

            const getTrajetsByMonth = () => {
                const byMonth = {};
                trajets.forEach(t => {
                    const date = new Date(t.date);
                    const key = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                    if (!byMonth[key]) byMonth[key] = [];
                    byMonth[key].push(t);
                });
                return byMonth;
            };

            const moisFrancais = ['Janvier', 'F√©vrier', 'Mars', 'Avril', 'Mai', 'Juin',
                'Juillet', 'Ao√ªt', 'Septembre', 'Octobre', 'Novembre', 'D√©cembre'];

            const genererPDF = (moisSelectionnes) => {
                const doc = new jsPDF();
                const trajetsByMonth = getTrajetsByMonth();
                
                // En-t√™te
                doc.setFontSize(18);
                doc.setTextColor(37, 99, 235);
                doc.text(`${nom} - ${currentYear}`, 105, 20, { align: 'center' });
                
                let yPos = 40;
                let totalGeneral = 0;

                moisSelectionnes.forEach((moisKey, index) => {
                    const [year, month] = moisKey.split('-');
                    const moisNom = moisFrancais[parseInt(month) - 1];
                    const trajetsMonth = trajetsByMonth[moisKey] || [];

                    if (trajetsMonth.length > 0) {
                        // Nouvelle page si n√©cessaire
                        if (yPos > 250 && index > 0) {
                            doc.addPage();
                            yPos = 20;
                        }

                        // Titre du mois
                        doc.setFontSize(14);
                        doc.setTextColor(5, 150, 105);
                        doc.text(`${moisNom} ${year}`, 20, yPos);
                        yPos += 10;

                        // Tableau des trajets
                        doc.setFontSize(10);
                        doc.setTextColor(0, 0, 0);
                        
                        let totalMois = 0;
                        trajetsMonth.forEach(t => {
                            const distance = (lieux[t.lieu] || 0) * 2;
                            totalMois += distance;
                            
                            const dateStr = new Date(t.date).toLocaleDateString('fr-FR');
                            doc.text(dateStr, 20, yPos);
                            doc.text(t.lieu, 60, yPos);
                            doc.text(`${distance.toFixed(1)} km`, 150, yPos);
                            yPos += 7;

                            // Nouvelle page si n√©cessaire
                            if (yPos > 270) {
                                doc.addPage();
                                yPos = 20;
                            }
                        });

                        // Total du mois
                        doc.setFontSize(11);
                        doc.setFont(undefined, 'bold');
                        doc.text(`Total ${moisNom}:`, 20, yPos);
                        doc.text(`${totalMois.toFixed(1)} km`, 150, yPos);
                        doc.setFont(undefined, 'normal');
                        yPos += 15;
                        
                        totalGeneral += totalMois;
                    }
                });

                // Total g√©n√©ral
                if (yPos > 260) {
                    doc.addPage();
                    yPos = 20;
                }
                doc.setFontSize(14);
                doc.setFont(undefined, 'bold');
                doc.setTextColor(37, 99, 235);
                doc.text(`TOTAL G√âN√âRAL:`, 20, yPos);
                doc.text(`${totalGeneral.toFixed(1)} km`, 150, yPos);

                // T√©l√©charger le PDF
                doc.save(`frais_km_${currentYear}_${nom.replace(/\s+/g, '_')}.pdf`);
            };

            // Section Distances
            if (showDistances) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-green-50 p-4">
                        <div className="max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-6">
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-2xl font-bold text-blue-700">üìç Distances</h2>
                                <button onClick={() => setShowDistances(false)} className="text-gray-500 text-2xl">√ó</button>
                            </div>

                            <button
                                onClick={ajouterLieu}
                                className="w-full mb-6 bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition flex items-center justify-center gap-2"
                            >
                                <Plus /> Ajouter un lieu
                            </button>

                            {Object.keys(lieux).length === 0 ? (
                                <div className="text-center py-12 text-gray-400">
                                    <MapPin className="mx-auto mb-4" />
                                    <p>Aucun lieu enregistr√©</p>
                                </div>
                            ) : (
                                <div className="space-y-3">
                                    {Object.keys(lieux).map(lieu => (
                                        <div key={lieu} className="flex items-center gap-3 p-3 border-2 border-gray-200 rounded-lg">
                                            <input
                                                type="text"
                                                value={lieu}
                                                onBlur={(e) => modifierNomLieu(lieu, e.target.value)}
                                                className="flex-1 border-2 border-blue-200 rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500"
                                            />
                                            <input
                                                type="number"
                                                step="0.1"
                                                value={lieux[lieu]}
                                                onChange={(e) => modifierDistance(lieu, e.target.value)}
                                                className="w-32 border-2 border-green-200 rounded-lg px-3 py-2 focus:outline-none focus:border-green-500"
                                                placeholder="km"
                                            />
                                            <button
                                                onClick={() => supprimerLieu(lieu)}
                                                className="text-red-500 hover:text-red-700 p-2"
                                            >
                                                <Trash />
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            if (showSettings) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-green-50 p-4">
                        <div className="max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-6">
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-2xl font-bold text-blue-700">‚öôÔ∏è R√©glages</h2>
                                <button onClick={() => setShowSettings(false)} className="text-gray-500 text-2xl">√ó</button>
                            </div>

                            <div className="mb-6">
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Nom et Pr√©nom
                                </label>
                                <input
                                    type="text"
                                    value={nom}
                                    onChange={(e) => setNom(e.target.value)}
                                    className="w-full border-2 border-blue-200 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500"
                                    placeholder="Nom Pr√©nom"
                                />
                            </div>

                            <div className="mb-6">
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Tarif de remboursement (‚Ç¨/km)
                                </label>
                                <input
                                    type="number"
                                    step="0.01"
                                    value={tarif}
                                    onChange={(e) => setTarif(parseFloat(e.target.value) || 0)}
                                    className="w-full border-2 border-blue-200 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500"
                                />
                            </div>

                            <button
                                onClick={() => setShowSettings(false)}
                                className="w-full mt-6 bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition"
                            >
                                Enregistrer
                            </button>
                        </div>
                    </div>
                );
            }

            if (showNewTrajet) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-green-50 p-4">
                        <div className="max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-6">
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-2xl font-bold text-blue-700">üöó Nouveau trajet</h2>
                                <button onClick={() => setShowNewTrajet(false)} className="text-gray-500 text-2xl">√ó</button>
                            </div>

                            <div className="mb-6">
                                <label className="block text-sm font-medium text-gray-700 mb-2 flex items-center gap-2">
                                    <Calendar /> Date
                                </label>
                                <input
                                    type="date"
                                    value={newTrajet.date}
                                    onChange={(e) => setNewTrajet({ ...newTrajet, date: e.target.value })}
                                    className="w-full border-2 border-blue-200 rounded-lg px-4 py-3 text-lg focus:outline-none focus:border-blue-500"
                                />
                            </div>

                            <div className="mb-6">
                                <label className="block text-sm font-medium text-gray-700 mb-2 flex items-center gap-2">
                                    <MapPin /> Lieu
                                </label>
                                <select
                                    value={newTrajet.lieu}
                                    onChange={(e) => setNewTrajet({ ...newTrajet, lieu: e.target.value })}
                                    className="w-full border-2 border-green-200 rounded-lg px-4 py-3 text-lg focus:outline-none focus:border-green-500"
                                >
                                    <option value="">S√©lectionnez un lieu</option>
                                    {Object.keys(lieux).map(lieu => (
                                        <option key={lieu} value={lieu}>
                                            {lieu} {lieux[lieu] > 0 ? `(${lieux[lieu]} km)` : '(distance √† d√©finir)'}
                                        </option>
                                    ))}
                                </select>
                            </div>

                            <button
                                onClick={ajouterTrajet}
                                disabled={!newTrajet.lieu}
                                className="w-full bg-green-600 text-white py-4 rounded-lg font-semibold text-lg hover:bg-green-700 transition disabled:bg-gray-300 disabled:cursor-not-allowed"
                            >
                                Ajouter le trajet
                            </button>
                        </div>
                    </div>
                );
            }

            if (showPDF) {
                const trajetsByMonth = getTrajetsByMonth();
                const [selectedMonths, setSelectedMonths] = useState(Object.keys(trajetsByMonth));

                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-green-50 p-4">
                        <div className="max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-6">
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-2xl font-bold text-blue-700">üìÑ G√©n√©rer PDF</h2>
                                <button onClick={() => setShowPDF(false)} className="text-gray-500 text-2xl">√ó</button>
                            </div>

                            <p className="text-gray-600 mb-4">S√©lectionnez les mois √† inclure dans le PDF :</p>

                            {Object.keys(trajetsByMonth).map(moisKey => {
                                const [year, month] = moisKey.split('-');
                                const moisNom = moisFrancais[parseInt(month) - 1];
                                return (
                                    <label key={moisKey} className="flex items-center gap-3 mb-3 p-3 border-2 border-gray-200 rounded-lg hover:bg-blue-50 cursor-pointer">
                                        <input
                                            type="checkbox"
                                            checked={selectedMonths.includes(moisKey)}
                                            onChange={(e) => {
                                                if (e.target.checked) {
                                                    setSelectedMonths([...selectedMonths, moisKey]);
                                                } else {
                                                    setSelectedMonths(selectedMonths.filter(m => m !== moisKey));
                                                }
                                            }}
                                            className="w-5 h-5"
                                        />
                                        <span className="font-medium">{moisNom} {year}</span>
                                        <span className="text-sm text-gray-500">
                                            ({trajetsByMonth[moisKey].length} trajet{trajetsByMonth[moisKey].length > 1 ? 's' : ''})
                                        </span>
                                    </label>
                                );
                            })}

                            <button
                                onClick={() => genererPDF(selectedMonths)}
                                disabled={selectedMonths.length === 0}
                                className="w-full mt-6 bg-blue-600 text-white py-4 rounded-lg font-semibold text-lg hover:bg-blue-700 transition disabled:bg-gray-300"
                            >
                                G√©n√©rer PDF
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-green-50 p-4">
                    <div className="max-w-4xl mx-auto">
                        <div className="flex justify-between items-center mb-6">
                            <h1 className="text-3xl font-bold text-blue-700 flex items-center gap-2">
                                <Car />
                                Frais Kilom√©triques
                            </h1>
                            <button
                                onClick={() => setShowSettings(true)}
                                className="p-3 bg-white rounded-full shadow-lg hover:shadow-xl transition"
                            >
                                <Settings />
                            </button>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                            <div className="bg-white rounded-xl shadow-lg p-6">
                                <div className="text-sm text-gray-500 mb-1">Tarif</div>
                                <div className="text-3xl font-bold text-blue-600">{tarif.toFixed(2)} ‚Ç¨/km</div>
                            </div>
                            <div className="bg-white rounded-xl shadow-lg p-6">
                                <div className="text-sm text-gray-500 mb-1">Distance totale</div>
                                <div className="text-3xl font-bold text-green-600">{totalKm.toFixed(1)} km</div>
                            </div>
                            <div className="bg-white rounded-xl shadow-lg p-6">
                                <div className="text-sm text-gray-500 mb-1">Montant total</div>
                                <div className="text-3xl font-bold text-blue-700">{montantTotal.toFixed(2)} ‚Ç¨</div>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                            <button
                                onClick={() => setShowNewTrajet(true)}
                                className="bg-green-600 text-white py-4 px-6 rounded-xl font-semibold text-lg shadow-lg hover:bg-green-700 transition flex items-center justify-center gap-3"
                            >
                                <Plus /> Nouveau trajet
                            </button>
                            <button
                                onClick={() => setShowDistances(true)}
                                className="bg-teal-600 text-white py-4 px-6 rounded-xl font-semibold text-lg shadow-lg hover:bg-teal-700 transition flex items-center justify-center gap-3"
                            >
                                <MapPin /> Distances
                            </button>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                            <button
                                onClick={() => setShowPDF(true)}
                                disabled={trajets.length === 0}
                                className="bg-blue-600 text-white py-4 px-6 rounded-xl font-semibold text-lg shadow-lg hover:bg-blue-700 transition flex items-center justify-center gap-3 disabled:bg-gray-300"
                            >
                                <FileText /> G√©n√©rer PDF
                            </button>
                            <button
                                onClick={exporterDonnees}
                                className="bg-purple-600 text-white py-4 px-6 rounded-xl font-semibold text-lg shadow-lg hover:bg-purple-700 transition flex items-center justify-center gap-3"
                            >
                                <Download /> Exporter {currentYear}
                            </button>
                        </div>

                        <div className="mb-4">
                            <button
                                onClick={() => fileInputRef.current?.click()}
                                className="w-full bg-orange-600 text-white py-4 px-6 rounded-xl font-semibold text-lg shadow-lg hover:bg-orange-700 transition flex items-center justify-center gap-3"
                            >
                                <Upload /> Importer
                            </button>
                            <input
                                ref={fileInputRef}
                                type="file"
                                accept=".json"
                                onChange={importerDonnees}
                                className="hidden"
                            />
                        </div>

                        <div className="bg-white rounded-xl shadow-lg p-6">
                            <h2 className="text-xl font-bold text-gray-800 mb-4">Mes trajets</h2>
                            {trajets.length === 0 ? (
                                <div className="text-center py-12 text-gray-400">
                                    <div className="flex justify-center mb-4"><Car /></div>
                                    <p>Aucun trajet enregistr√©</p>
                                </div>
                            ) : (
                                <div className="space-y-3">
                                    {trajets.sort((a, b) => new Date(b.date) - new Date(a.date)).map(trajet => {
                                        const distance = lieux[trajet.lieu] || 0;
                                        return (
                                            <div key={trajet.id} className="flex items-center justify-between p-4 border-2 border-gray-100 rounded-lg hover:bg-blue-50 transition">
                                                <div className="flex-1">
                                                    <div className="font-semibold text-gray-800">
                                                        {new Date(trajet.date).toLocaleDateString('fr-FR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}
                                                    </div>
                                                    <div className="text-sm text-gray-600">{trajet.lieu}</div>
                                                </div>
                                                <div className="text-right mr-4">
                                                    <div className="font-bold text-green-600">{(distance * 2).toFixed(1)} km</div>
                                                    <div className="text-xs text-gray-500">A/R</div>
                                                </div>
                                                <button
                                                    onClick={() => supprimerTrajet(trajet.id)}
                                                    className="text-red-500 hover:text-red-700 text-xl font-bold"
                                                >
                                                    √ó
                                                </button>
                                            </div>
                                        );
                                    })}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<FraisKilometriques />, document.getElementById('root'));
    </script>
</body>
</html>
